<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css" type="text/css" />
	<title></title>
</head>

<body>

	<div class="form-container">
		<h3>Для внесения вашего сайта в каталог, заполните форму:</h3>
		<form>
			<div class="form-group">
				<label for="developers">Разработчики:</label>
				<input type="text" name="developers" id="developers">
			</div>
			<div class="form-group">
				<label for="siteName">Название сайта:</label>
				<input type="text" name="siteName" id="siteName">
			</div>
			<div class="form-group">
				<label for="siteURL">URL сайта:</label>
				<input type="text" name="siteURL" id="siteURL">
			</div>
			<div class="form-group">
				<label for="reliaseDate">Дата запуска сайта:</label>
				<input type="date" name="reliaseDate" id="reliaseDate">
			</div>
			<div class="form-group">
				<label for="visitors">Посетителей в сутки:</label>
				<input type="text" name="visitors" id="visitors">
			</div>
			<div class="form-group">
				<label for="email">E-mail для связи:</label>
				<input type="text" name="email" id="email">
			</div>
			<div class="form-group">
				<label for="catalog">Рубрика каталога:</label>
				<select name="catalog" id="catalog">
					<option value="1">здоровье</option>
					<option value="2">домашний уют</option>
					<option value="3">бытвая техника</option>
				</select>
			</div>
			<div class="form-group">
				<label for="placement">Размещение:</label>
				<input type="radio" name="placement" value="1" class="radio">
				<label for="1">бесплатное</label>
				<input type="radio" name="placement" value="2" class="radio">
				<label for="2">платное</label>
				<input type="radio" name="placement" value="3" class="radio">
				<label for="3">VIP</label>
			</div>
			<div class="form-group">
				<label for="votes">Разрешить отзывы:</label>
				<input type="checkbox" name="votes" id="votes">
			</div>
			<div class="form-group">
				<label for="description">Описание сайта:</label>
				<textarea name="description" id="description"></textarea>
			</div>
			<button type="submit" onclick="submitButton()">Опубликовать</button>
		</form>
	</div>

	<script src="index.js"></script>

</body>

</html>
